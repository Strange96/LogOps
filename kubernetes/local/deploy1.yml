apiVersion: apps/v1
kind: Deployment
metadata:
  name: alarm-app-deployment
  labels:
    app: alarm-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alarm-app
  template:
    metadata:
      labels:
        app: alarm-app
    spec:
      containers:
      - name: alarm-app
        image: logops/alarm-service:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
        env:
        - name: MONGO_HOST
          value: alarm-db-service
        - name: MONGO_PORT
          value: "27017"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alarm-db-deployment
  labels:
    app: alarm-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alarm-db
  template:
    metadata:
      labels:
        app: alarm-db
    spec:
      containers:
      - name: alarm-db
        image: mongo
        ports:
        - containerPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parsermanager-deployment
  labels:
    app: parsermanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parsermanager
  template:
    metadata:
      labels:
        app: parsermanager
    spec:
      containers:
      - name: parsermanager
        image: porygom/parsermanager:develop
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: MONGODB_HOST
          value: mongodb://mongo-service
        - name: BUILDER_HOST
          value: builder-service:8005
        - name: AUTHENTICATOR_HOST
          value: localhost:30077
