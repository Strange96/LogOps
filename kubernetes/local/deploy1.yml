apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-store-esdb-deployment
  labels:
    app: log-store-esdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-store-esdb
  template:
    metadata:
      labels:
        app: log-store-esdb
    spec:
      containers:
      - name: log-store-esdb
        image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
        ports:
        - containerPort: 9200
        env:
        - name: "discovery.type"
          value: "single-node"
        - name: "cluster.name"
          value: "log-store-esdb"
        - name: "ES_JAVA_OPTS"
          value: "-Xms512m -Xmx512m"
        - name: "http.cors.enabled"
          value: "true"
        - name: "xpack.security.enabled"
          value: "false"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: website-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-app
  template:
    metadata:
      labels:
        app: website-app
    spec:
      containers:
      - name: apache
        image: logops/logops_apache:develop
        imagePullPolicy: Always
        env:
        - name: php_ADDR
          value: localhost
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
      - name: php
        image: logops/logops_php:develop
        imagePullPolicy: Always
        env:
        - name: GLOBAL_URL
          value: http://127.0.0.1:30077
        - name: LOGSTORE_URL
          value: http://127.0.0.1:30077
        - name: ALARMSERVICE_URL
          value: http://127.0.0.1:30077
        - name: JOLIECLOUD_URL
          value: http://127.0.0.1:30077
        - name: AUTHSERVICE_URL
          value: http://127.0.0.1:30077/auth
        - name: MYSQL_ADDR
          value: 127.0.0.1
      - name: mysql
        image: logops/logops_mysql:develop
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
---
